---
# Enable a new site 
- name: Write new site conf file
  template:
    dest: /etc/nginx/sites-available/{ working_dir }/{ site_url }.conf
    src: nginx.conf.j2
- name: Make symlink to site conf file
  file:
    src: /etc/nginx/sites-available/{ working_dir }/{ site_url }.conf
    dest: /etc/nginx/sites-enabled/{ working_dir }/{ site_url }.conf
    state: link